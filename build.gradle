plugins {
    id "java"
    id "application"
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

sourceSets {
    main {
        java {
            srcDirs = ['src']
        }
    }
}

dependencies {
    implementation files("./libs/sround-v_test.jar")
	implementation 'com.formdev:flatlaf:3.7'
}

application {
    mainClass = 'org.kagatifoundation.KagatiLauncher'
}

tasks.register('runCustom', JavaExec) {
    mainClass = 'org.kagatifoundation.KagatiLauncher'
    classpath = sourceSets.main.runtimeClasspath
}